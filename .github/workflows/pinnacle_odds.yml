name: Fetch Pinnacle Odds

on:
  schedule:
    # Run every 90 minutes: 00:00, 01:30, 03:00, 04:30, 06:00, 07:30, etc.
    - cron: '0 0,3,6,9,12,15,18,21 * * *'     # Every 3 hours at minute 0
    - cron: '30 1,4,7,10,13,16,19,22 * * *'   # Every 3 hours at minute 30, starting at 1:30
  workflow_dispatch:  # Allow manual triggering

jobs:
  fetch-odds:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Pinnacle odds fetcher
      env:
        PINNACLE_API_KEY: ${{ secrets.PINNACLE_API_KEY }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python get_pinnacle.py
